[functions]
  external_node_modules = ["express", "cors"]
  node_bundler = "esbuild"
[[redirects]]
  force = false
  from = "/*"
  status = 200
  to = "/.netlify/functions/index/:splat"
[[redirects]]
  from = "/style.css"
  to = "/public/style.css"
  status = 200
[[redirects]]
  from = "/script.js"
  to = "/public/script.js"
  status = 200