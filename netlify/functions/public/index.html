<!DOCTYPE html>
<html lang="en">
<head>
  <title>HeatBlock</title>
  <link rel="icon" href="/icon_static.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="description" content="HeatBlock - Real Time Minecraft Server Status Checker">
  
  <!-- Open Graph Meta Tags (for social media) -->
  <meta property="og:title" content="HeatBlock">
  <meta property="og:description" content="HeatBlock - Real Time Minecraft Server Status Checker">
  <meta property="og:image" content="https://heatblock.esb.is-a.dev/icon.gif">
  <meta property="og:url" content="https://heatblock.esb.is-a.dev/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="HeatBlock">
  <meta name="keywords" content="Minecraft, server status, Minecraft server checker, Java server, Bedrock server, game servers, online status, multiplayer, Minecraft status, server ping, Minecraft tools">	
  <link rel="canonical" href="https://heatblock.esb.is-a.dev/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
	
</head>
<body>
  <div class="top-nav">
    <a href="/" class="active">Home</a>
    <a href="/api/docs">API</a>
  </div>
  <div class="main-content">
    <form id="serverForm" onsubmit="navigateToServer(event)">
      <div class="input-group">
        <img src="/icon.gif" width="25" height="25" alt="Minecraft Compass">
        <input type="text" id="serverIp" placeholder="Enter server IP" required>
        <button type="submit">Get Status</button>
      </div>
      <div class="edition-switch">
        <label>
          <input type="radio" name="edition" value="java" checked> Java
        </label>
        <label>
          <input type="radio" name="edition" value="bedrock"> Bedrock
        </label>
      </div>
    </form>
    <div id="result" class="server-info"></div>
  </div>
  <div class="footer" onclick="window.location.href='https://github.com/EducatedSuddenBucket'">
    Made By EducatedSuddenBucket
  </div>
  <script>
    function navigateToServer(event) {
      event.preventDefault();
      const serverIp = document.getElementById('serverIp').value;
      const edition = document.querySelector('input[name="edition"]:checked').value;
      window.location.href = edition === 'bedrock' ? '/bedrock/' + serverIp : '/' + serverIp;
    }
  </script>
</body>
</html>
